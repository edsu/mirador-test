<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
  <title>Mirador Viewer</title>
  <style type="text/css">
    body { padding: 0; margin: 0; overflow: hidden; font-size: 70%; }
    #viewer { background: #333 url(images/debut_dark.png) left top repeat; width: 100%; height: 100%; position: fixed; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script src="mirador/mirador.js"></script>
  <script type="text/javascript">
    $(function() {

      Mirador({
        "id": "viewer",
        "currentWorkspaceType": "singleObject",
        "data": [
          { 
            "manifestUri": "https://edsu.github.io/mirador-test/manifest.json", 
            "location": "edsu's Github"
          }
        ],
        "windowObjects": [
          {
            "loadedManifest": "https://edsu.github.io/mirador-test/manifest.json",
            "viewType" : "ImageView", 
            "canvasID": "https://edsu.github.io/mirador-test/canvas1"
          }
        ]
      });

    });
  </script>
</body>
</html>
